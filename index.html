<!DOCTYPE html>
<html lang="en" class="app">
<head>
  <meta charset="utf-8" />
  <title>Notas | FirefoxOS</title>
  <meta name="description" content="Aplicacion de Notas Firefox Os" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
  <section class="vbox" id="content">
   <section id="note-list">
    <header class="bg-dark dk header navbar navbar-fixed-top-xs">
      <div class="navbar-header aside-md">
        <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#" class="navbar-brand" data-toggle="fullscreen"><img src="icons/logo.png" class="m-r-sm">Notas</a>
        <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".nav-user">
          <button class="btn btn-dark btn-sm btn-icon" id="new-note" data-toggle="tooltip" data-placement="left" title="New"><i class="fa fa-plus"></i></button>
        </a>
      </div>    
    </header>
    <section>
      <section class="hbox stretch" >
        <!-- .aside -->
        <aside class="bg-dark lter aside-md hidden-print" id="nav" >          
          <section class="vbox" >
            <header class="header bg-dark lter text-center clearfix">
              <div class="btn-group">
               <div class="input-group m-b-sm " >
                <span class="input-group-addon input-sm btn-dark"><i class="fa fa-search "></i></span>
                <input type="text" class="form-control input-sm" id="search-note" placeholder="Buscar">
              </div>
            </header>
            <section class="w-f scrollable">
              <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">
                
                <!-- nav -->
                <nav class="nav-primary hidden-xs">
                  <ul class="nav">
                    <li >
                    </li>
                  </ul>
                </nav>
                <!-- / nav -->
              </div>
            </section>
          </section>
        </aside>
        <!-- /.aside -->
        <section>
          <section class="hbox stretch">
            <!-- .aside -->
            <aside class="aside-xl b-l b-r" >
              <section class="vbox flex">
                <header class="header clearfix header-butt">
                  
                  
                </header>
                <section>
                  <section>
                    <section>
                      <div class="padder">
                        <!-- note list -->
                        <ul id="note-items" class="list-group list-group-sp list-butt"></ul>
                        <!-- templates -->
                        <script type="text/template" id="item-template">
                        <div class="view" id="note-<%- id %>">
                        <button class="destroy close hover-action">&times;</button>
                        <div class="note-name">
                        <strong>
                        <%- (name && name.length) ? name : 'New note' %>
                        </strong>
                        </div>
                        <div class="note-desc">
                        <%- description.replace(name,'').length ? description.replace(name,'') : 'empty note' %>
                        </div>
                        <span class="text-xs text-muted"><%- moment(parseInt(date)).format('MMM Do, h:mm a') %></span>
                        </div>
                        </script>
                        <!-- / template  -->
                        <!-- note list -->
                        
                      </div>
                    </section>
                  </section>
                </section>
              </section>
            </aside>
            <!-- /.aside -->
            <aside id="note-detail">
              <script type="text/template" id="note-template">
              <section class="vbox">
              <header class="header bg-light lter bg-gradient b-b">
              <p id="note-date">Created on <%- moment(parseInt(date)).format('MMM Do, h:mm a') %></p>
              </header>
              <section class="bg-light lter">
              <section class="hbox stretch">
              <aside>
              <section class="vbox b-b">
              <section class="paper">
              <textarea type="text" class="form-control scrollable" placeholder="Type your note here"><%- description %></textarea>
              </section>
              </section>
              </aside>
              </section>
              </section>
              </section>
              </script>
            </aside>
          </section>
          <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
        </section>
      </section>
    </section>
  </section>
</section>
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- App -->
<script src="js/app.js"></script>
<script src="js/app.plugin.js"></script>
<script src="js/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/libs/backbone.localStorage-min.js"></script>  
<script src="js/libs/moment.min.js"></script>
<!-- Notes -->
<script src="js/apps/notes.js"></script>

</body>
</html>
